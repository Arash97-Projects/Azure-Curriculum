name: deploy_frontend
# DEPLOYS WHEN THE PUSH MADE FROM FRONTEND FOLDER


on:
    push:
        branches: [ main ]
        paths:
        - 'frontend/**'
         

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: azure/login@v1
      with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
            cd frontend
             az storage blob upload-batch --account-name azureresumestoragearashe --account-key ${{ secrets.AZURE_STORAGE_KEY }} --auth-mode key --overwrite -d '$web' -s .
    - name: Purge CDN endpoint
      uses: azure/CLI@v1
      with:
        inlineScript: |
           az cdn endpoint purge --content-paths  "/*" --profile-name "Arash" --name "Arash" --resource-group "resume-rg-arash"

  # Azure logout
    - name: logout
      run: |
            az logout
            
      if: always()